<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Projeto | Lucas Pablo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./projeto.css" />
</head>

<body>

  <main id="project-container" class="project-page">
    <!-- Conteúdo carregado via JavaScript -->
  </main>

  <script type="module">
    import { projects } from '../data/projects.js';

    const params = new URLSearchParams(window.location.search);
    const projectId = Number(params.get('id'));

    const project = projects.find(p => p.id === projectId);
    const container = document.getElementById('project-container');

    if (!project) {
      container.innerHTML = `
        <section class="project-detail">
          <h1>Projeto não encontrado</h1>
          <a href="../index.html" class="back-link">← Voltar</a>
        </section>
      `;
    } else {
      document.title = `${project.title} | Lucas Pablo`;

      container.innerHTML = `
        <section class="project-detail">

          <div class="project-header">
            <h1>${project.title}</h1>
            <a href="../index.html" class="back-link">← Voltar</a>
          </div>

          <div class="project-description">
            <h2>Descrição</h2>
            <p>${project.description}</p>
          </div>

          ${
            project.image
              ? `
              <div class="project-image">
                <img src="${project.image}" alt="${project.title}">
              </div>
              `
              : ''
          }

          <div class="project-tech">
            <h3>Tecnologias</h3>
            <ul>
              ${project.technologies.map(t => `<li>${t}</li>`).join('')}
            </ul>
          </div>

          <div class="project-method">
            <h3>Método</h3>
            <p>${project.metodo}</p>
          </div>

          ${
            project.liveUrl
              ? `
              <a
                href="${project.liveUrl}"
                target="_blank"
                rel="noopener noreferrer"
                class="btn-primary project-link"
              >
                Ver Projeto Online
              </a>
              `
              : ''
          }

        </section>
      `;
    }
  </script>

</body>
</html>
